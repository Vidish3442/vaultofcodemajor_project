<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Average</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; font-size: 24px; margin-bottom: 20px; }
        p { text-align: center; font-size: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: hwb(193 15% 23%); color: white; border: none; cursor: pointer; }
        button:hover { background-color: hwb(220 12% 39%); }
        .btn { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: white; background-color: hwb(193 15% 23%); padding: 10px; border-radius: 5px; }
        .btn:hover { background-color: hwb(220 12% 39%); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Average</h1>
        
        <form method="POST">
            <input type="text" name="subject" placeholder="Enter Subject" required>
            <button type="submit">Calculate Average</button>
        </form>
        
        {% if subject %}
            <p>
                Average Grade for Subject <strong>{{ subject }}</strong>: 
                <strong>{{ average if average is not none else 0 }}</strong>
            </p>
        {% endif %}
        
        <a href="/" class="btn">Home</a>
    </div>
</body>
</html>
