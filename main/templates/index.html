<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; font-size: 24px; margin-bottom: 20px; }
        .btn-group { width: 100%; overflow: hidden; text-align: center; margin-bottom: 20px; }
        .btn { background-color: hwb(193 15% 23%); color: white; padding: 10px 24px; cursor: pointer; margin: 10px; display: inline-block; text-align: center; text-decoration: none; width: 150px; }
        .btn:hover { background-color: hwb(220 12% 39%); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Tracker</h1>
        <div class="btn-group">
            <a href="/add_student" class="btn">Add Student</a>
            <a href="/assign_grade" class="btn">Assign Grade</a>
            <a href="/students" class="btn">View All Students</a>
            <a href="/average" class="btn">Calculate Average</a>
            <a href="/topper" class="btn">Find Topper</a>
            <a href="/class_average" class="btn">Class Average</a>
            <a href="/save_data" class="btn">Save Data</a>
        </div>
    </div>
</body>
</html>
